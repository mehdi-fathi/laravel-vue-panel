<!DOCTYPE html>
<html lang="fa"  dir="rtl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Bootstrap 4 Admin Template">
  <meta name="author" content="Lukasz Holeczek">
  <meta name="keyword" content="Bootstrap 4 Admin Template">
  <!-- <link rel="shortcut icon" href="assets/ico/favicon.png"> -->
  <title>Bootstrap 4 Admin Template</title>
  <!-- Icons -->
  <link href="content/css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="content/css/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
  <!-- Main styles for this application -->
  <link href="content/css/style.css" rel="stylesheet">
  <link href="content/css/custom.css" rel="stylesheet" />
  <!-- Styles required by this views -->
</head>

<body class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div class="card-body">
              <h1>ورود</h1>
              <p class="text-muted">ورود به حساب کاربری</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="نام کاربری">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="رمز عبور">
              </div>
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary px-4">ورود</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">فراموشی رمز عبور</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>ثبت نام</h2>
                <p>لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با استفاده از طراحان گرافیک است</p>
                <button type="button" class="btn btn-primary active mt-3">ثبت نام کنید!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and necessary plugins -->
  <script src="content/js/jquery.min.js"></script>
  <script src="content/js/popper.min.js"></script>
  <script src="content/js/bootstrap.min.js"></script>

</body>
</html>
